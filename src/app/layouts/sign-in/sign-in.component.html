<app-header-go-back-simple></app-header-go-back-simple>
<div class="container" [@fadeAnimation]>
    <div class="container-form">
        <h1>Sign In</h1>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email"
                       class="form-control"
                       id="email"
                       aria-describedby="emailHelp"
                       placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                       class="form-control"
                       id="password"
                       placeholder="Password">
            </div>
            <button type="submit" class="btn-primary">Sign In</button>
            <button class="btn-google">
                <img src="../../../assets/images/external/google.png" alt="Logo Google" width="20">
                Sign in With Google
            </button>
            <button class="btn-microsoft">
                <img src="../../../assets/images/external/microsoft.webp" alt="Logo Microsoft" width="20">
                Sign in With Microsoft
            </button>
            <button class="btn-apple">
                <img src="../../../assets/images/external/apple.png" alt="Logo Apple" width="20">
                Sign in With Apple
            </button>
        </form>
        <p>
            Don't have an account?
            <a routerLink="/sign-up">Sign Up</a>
        </p>
    </div>
</div>
